<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="app-title" data-translate="appTitle">Finance Manager</div>
            <div class="language-selector">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="de">DE</button>
                <button class="lang-btn" data-lang="ru">RU</button>
            </div>
        </header>

        <!-- Главная секция -->
        <section class="section home-section">
            <div class="balance-section">
                <div class="total-balance">
                    <div data-translate="totalBalance">Total Balance</div>
                    <div class="amount">$0.00</div>
                </div>
                <div class="quick-actions">
                    <button class="action-btn income-btn">
                        <i class="fas fa-plus"></i>
                        <span data-translate="income">Income</span>
                    </button>
                    <button class="action-btn expense-btn">
                        <i class="fas fa-minus"></i>
                        <span data-translate="expense">Expense</span>
                    </button>
                </div>
            </div>

            <div class="transactions-section">
                <h2 data-translate="recentTransactions">Recent Transactions</h2>
                <div class="transactions-list"></div>
            </div>

            <div class="categories-section">
                <h2 data-translate="categories">Categories</h2>
                <div class="categories-grid">
                    <div class="category-card income">
                        <i class="fas fa-wallet"></i>
                        <span>Salary</span>
                    </div>
                    <div class="category-card income">
                        <i class="fas fa-gift"></i>
                        <span>Gifts</span>
                    </div>
                    <div class="category-card expense">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Groceries</span>
                    </div>
                    <div class="category-card expense">
                        <i class="fas fa-home"></i>
                        <span>Housing</span>
                    </div>
                    <div class="category-card expense">
                        <i class="fas fa-car"></i>
                        <span>Transport</span>
                    </div>
                    <div class="category-card expense">
                        <i class="fas fa-utensils"></i>
                        <span>Food</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Секция отчетов -->
        <section class="section reports-section" style="display: none;">
            <h2 data-translate="reports">Reports</h2>
            <div class="reports-grid">
                <div class="report-card" data-report="daily">
                    <i class="fas fa-calendar-day"></i>
                    <span data-translate="daily">Daily</span>
                </div>
                <div class="report-card" data-report="weekly">
                    <i class="fas fa-calendar-week"></i>
                    <span data-translate="weekly">Weekly</span>
                </div>
                <div class="report-card" data-report="monthly">
                    <i class="fas fa-calendar-alt"></i>
                    <span data-translate="monthly">Monthly</span>
                </div>
                <div class="report-card" data-report="annual">
                    <i class="fas fa-chart-line"></i>
                    <span data-translate="annual">Annual</span>
                </div>
            </div>
        </section>

        <!-- Модальное окно для транзакций -->
        <div class="modal" id="transactionModal">
            <div class="modal-content">
                <h2 data-translate="addTransaction">Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label data-translate="type">Type</label>
                        <select name="type" required>
                            <option value="income" data-translate="income">Income</option>
                            <option value="expense" data-translate="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-translate="amount">Amount</label>
                        <input type="number" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label data-translate="category">Category</label>
                        <select name="category" required></select>
                    </div>
                    <div class="form-group">
                        <label data-translate="date">Date</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label data-translate="description">Description</label>
                        <input type="text" name="description">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" data-translate="cancel">Cancel</button>
                        <button type="submit" class="save-btn" data-translate="save">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Модальное окно для отчетов -->
        <div class="modal" id="reportModal">
            <div class="modal-content">
                <h2 data-translate="reportDetails">Report Details</h2>
                <div class="report-content">
                    <div class="report-summary">
                        <div class="report-period"></div>
                        <div class="report-total"></div>
                    </div>
                    <div class="report-chart"></div>
                    <div class="report-categories"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" data-translate="close">Close</button>
                </div>
            </div>
        </div>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-section="home">
                <i class="fas fa-home"></i>
                <span data-translate="home">Home</span>
            </button>
            <button class="nav-btn" data-section="reports">
                <i class="fas fa-chart-bar"></i>
                <span data-translate="reports">Reports</span>
            </button>
            <button class="nav-btn" data-section="settings">
                <i class="fas fa-cog"></i>
                <span data-translate="settings">Settings</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
