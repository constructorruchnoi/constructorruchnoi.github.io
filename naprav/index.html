<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Handler</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checking Location...</h1>
        <div class="loading"></div>
        <p>Please wait while we process your request...</p>
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
            statusDiv.style.display = 'block';
        }

        function getCountryByIP() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    console.log('Country data:', data);
                    const country = data.country_code;
                    
                    if (country === 'DE') {
                        showStatus('Redirecting to German version...');
                        setTimeout(() => {
                            window.location.href = 'https://sladostivk.github.io/all/index..html';
                        }, 1000);
                    } else {
                        showStatus('Redirecting to Russian version...');
                        setTimeout(() => {
                            window.location.href = 'https://sladostivk.github.io/ru/index..html';
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('Error detecting location. Redirecting to default version...', true);
                    setTimeout(() => {
                        window.location.href = 'https://sladostivk.github.io/ru/index..html';
                    }, 2000);
                });
        }

        // Запускаем определение страны при загрузке страницы
        window.onload = getCountryByIP;
    </script>
</body>
</html>
