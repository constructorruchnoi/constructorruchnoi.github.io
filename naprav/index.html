<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <script>
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if (data.country_code === 'DE') {
                    window.location.href = 'https://sladostivk.github.io/all/index.html';
                } else {
                    window.location.href = 'https://sladostivk.github.io/ru/index.html';
                }
            })
            .catch(() => {
                window.location.href = 'https://sladostivk.github.io/ru/index.html';
            });
    </script>
</body>
</html>
