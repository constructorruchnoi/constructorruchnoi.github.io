<!DOCTYPE html>
<html>
<head>
    <title>Перенаправление</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        async function checkIP(url) {
            const response = await fetch(url);
            return await response.json();
        }

        async function redirectBasedOnIP() {
            // Исправленные URL (убраны двойные точки)
            const russianURL = 'https://sladostivk.github.io/all/ru.html';
            const otherURL = 'https://sladostivk.github.io/all/index.html';

            try {
                // Добавляем вывод для отладки
                console.log('Начинаем определение IP...');
                
                const data = await checkIP('https://ipapi.co/json/');
                console.log('Полученные данные:', data);
                console.log('Определенная страна:', data.country);

                if (data.country === 'RU') {
                    console.log('Определена Россия, перенаправление на:', russianURL);
                    window.location.href = russianURL;
                    return;
                }
                console.log('Определена другая страна, перенаправление на:', otherURL);
                window.location.href = otherURL;
            } catch (error) {
                console.log('Первый метод не сработал, пробуем второй');
                
                try {
                    const data = await checkIP('https://api.myip.com');
                    console.log('Данные от второго сервиса:', data);

                    if (data.cc === 'RU') {
                        console.log('Определена Россия, перенаправление на:', russianURL);
                        window.location.href = russianURL;
                        return;
                    }
                    console.log('Определена другая страна, перенаправление на:', otherURL);
                    window.location.href = otherURL;
                } catch (error) {
                    console.error('Оба метода не сработали:', error);
                    window.location.href = otherURL;
                }
            }
        }

        // Добавляем информацию на страницу
        document.body.innerHTML = `
            <div style="
                text-align: center;
                margin-top: 20px;
                font-family: Arial, sans-serif;
                color: #333;
            ">
                <div>Определяем ваше местоположение...</div>
                <div style="
                    width: 50px;
                    height: 50px;
                    border: 5px solid #f3f3f3;
                    border-top: 5px solid #3498db;
                    border-radius: 50%;
                    margin: 20px auto;
                    animation: spin 1s linear infinite;
                "></div>
                <div id="debug" style="margin-top: 20px; font-size: 12px;"></div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        `;

        // Запускаем перенаправление
        redirectBasedOnIP();
    </script>
</body>
</html>
