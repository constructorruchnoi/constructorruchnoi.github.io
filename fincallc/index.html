<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый помощник</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-item active" data-section="finance">
                <i class="fas fa-wallet"></i>
                <span data-i18n="nav.finance">Финансы</span>
            </div>
            <div class="nav-item" data-section="notes">
                <i class="fas fa-note-sticky"></i>
                <span data-i18n="nav.notes">Заметки</span>
            </div>
            <div class="nav-item" data-section="settings">
                <i class="fas fa-gear"></i>
                <span data-i18n="nav.settings">Настройки</span>
            </div>
        </nav>
        
        <main class="content">
            <section id="finance" class="section active"></section>
            <section id="notes" class="section"></section>
            <section id="settings" class="section"></section>
        </main>
    </div>

    <script src="js/localization.js"></script>
    <script src="js/finance.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
