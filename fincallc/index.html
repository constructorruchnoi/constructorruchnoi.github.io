<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="main-nav">
            <div class="nav-item active" data-section="finance">
                <i class="fas fa-wallet"></i>
                <span data-i18n="finance.title">Финансы</span>
            </div>
            <div class="nav-item" data-section="notes">
                <i class="fas fa-sticky-note"></i>
                <span data-i18n="notes.title">Заметки</span>
            </div>
            <div class="nav-item" data-section="settings">
                <i class="fas fa-cog"></i>
                <span data-i18n="settings.title">Настройки</span>
            </div>
        </nav>
        
        <main class="content">
            <section id="finance" class="section active">
                <div class="finance-container">
                    <div class="balance-card">
                        <h2 data-i18n="finance.balance">Баланс</h2>
                        <div class="currency-value">0</div>
                        <div class="balance-details">
                            <div>
                                <span data-i18n="finance.income">Доход</span>: 
                                <span class="currency-value income-amount">0</span>
                            </div>
                            <div>
                                <span data-i18n="finance.expense">Расход</span>: 
                                <span class="currency-value expense-amount">0</span>
                            </div>
                        </div>
                    </div>

                    <button class="add-transaction-btn">
                        <i class="fas fa-plus"></i>
                        <span data-i18n="finance.addTransaction">Добавить транзакцию</span>
                    </button>

                    <div class="transactions-list"></div>
                </div>
            </section>
            <section id="notes" class="section">
                <div class="notes-container">
                    <div class="notes-header">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" data-i18n="notes.search" placeholder="Поиск заметок...">
                        </div>
                        <button class="add-note-btn">
                            <i class="fas fa-plus"></i>
                            <span data-i18n="notes.addNote">Добавить заметку</span>
                        </button>
                    </div>
                    <div class="notes-grid"></div>
                </div>
            </section>
            <section id="settings" class="section">
                <!-- Контент будет добавлен через JavaScript -->
            </section>
        </main>
    </div>

    <script src="js/localization.js"></script>
    <script src="js/finance.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
