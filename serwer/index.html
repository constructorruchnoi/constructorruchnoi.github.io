<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Multiplayer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Главное меню -->
        <div id="menu" class="screen active">
            <h1>Pong Multiplayer</h1>
            <input type="text" id="player-name" placeholder="Введите ваше имя">
            <button id="play-button">Играть</button>
            <button id="leaderboard-button">Рейтинг</button>
            <button id="settings-button">Настройки</button>
        </div>

        <!-- Экран игры -->
        <div id="game" class="screen">
            <div id="score">
                <span id="player-score">0</span>
                <span>:</span>
                <span id="opponent-score">0</span>
            </div>
            <canvas id="game-canvas"></canvas>
            <button id="surrender-button">Сдаться</button>
        </div>

        <!-- Экран ожидания -->
        <div id="waiting" class="screen">
            <h2>Поиск соперника...</h2>
            <div class="loader"></div>
        </div>

        <!-- Экран результатов -->
        <div id="game-over" class="screen">
            <h2 id="result-message"></h2>
            <p>Изменение рейтинга: <span id="rating-change"></span></p>
            <button id="play-again-button">Играть снова</button>
        </div>

        <!-- Экран таблицы лидеров -->
        <div id="leaderboard" class="screen">
            <h2>Таблица лидеров</h2>
            <div id="leaderboard-content"></div>
            <button id="back-button">Назад</button>
        </div>

        <!-- Экран настроек -->
        <div id="settings" class="screen">
            <h2>Настройки</h2>
            <div class="setting-item">
                <label for="sound-volume">Громкость звука:</label>
                <input type="range" id="sound-volume" min="0" max="100" value="50">
            </div>
            <div class="setting-item">
                <label for="music-volume">Громкость музыки:</label>
                <input type="range" id="music-volume" min="0" max="100" value="50">
            </div>
            <button id="settings-back-button">Назад</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
